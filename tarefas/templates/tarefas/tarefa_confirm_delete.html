{% extends 'base.html' %}

{% block page_title %}
    Excluir Tarefa
{% endblock %}

{% block content %}
    <h1>Excluir Tarefa?</h1>
    <p>Tem certeza que deseja excluir a tarefa <strong>{{tarefa.title}}</strong>?</p>

    <form method="post">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'tarefa_list' %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock %}
